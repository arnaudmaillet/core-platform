#  k8s/overlays/dev/ingress.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: profile-grpc-ingress
  annotations:
    # --- PARTIE DNS AUTOMATIQUE ---
    external-dns.alpha.kubernetes.io/hostname: api-profile.core-platform.click
    
    # --- PARTIE ALB & gRPC ---
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol-version: GRPC
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 50051}]'
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.global.certificateArn }}
    
    # Optionnel mais recommand√© : autoriser le trafic entrant sur ce port
    alb.ingress.kubernetes.io/inbound-cidrs: 0.0.0.0/0
spec:
  ingressClassName: alb
  rules:
    - host: api-profile.core-platform.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dev-profile-command-server
                port:
                  number: 50051
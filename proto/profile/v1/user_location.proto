syntax = "proto3";

package location.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

option go_package = "github.com/core-platform/proto/location/v1";

// ==========================================
// VALUE OBJECTS GÉOGRAPHIQUES
// ==========================================

message GeoPoint {
  double latitude = 1;
  double longitude = 2;
}

message LocationMetrics {
  float accuracy = 1;
  google.protobuf.FloatValue altitude = 2;
}

message MovementMetrics {
  float speed = 1;
  float heading = 2;
}

// ==========================================
// MODÈLE DE DONNÉES (AGRÉGAT LOCATION)
// ==========================================

message UserLocation {
  string account_id = 1;
  string region_code = 2;

  GeoPoint coordinates = 3;
  LocationMetrics metrics = 4;
  MovementMetrics movement = 5;

  bool is_ghost_mode = 6;
  int32 privacy_radius_meters = 7;

  google.protobuf.Timestamp updated_at = 8;
  int64 version = 9;
}

// ==========================================
// SERVICE DE LOCALISATION
// ==========================================

service LocationService {
  rpc GetUserLocation(GetUserLocationRequest) returns (UserLocation);
  rpc UpdatePosition(UpdatePositionRequest) returns (UserLocation);
  rpc SetGhostMode(SetGhostModeRequest) returns (UserLocation);
  rpc UpdatePrivacyRadius(UpdatePrivacyRadiusRequest) returns (UserLocation);
}

// ==========================================
// MESSAGES DE REQUÊTES
// ==========================================

message GetUserLocationRequest {
  string account_id = 1;
}

message UpdatePositionRequest {
  string account_id = 1;
  GeoPoint coordinates = 2;
  optional LocationMetrics metrics = 3;
  optional MovementMetrics movement = 4;
}

message SetGhostModeRequest {
  string account_id = 1;
  bool enabled = 2;
}

message UpdatePrivacyRadiusRequest {
  string account_id = 1;
  int32 radius_meters = 2;
}
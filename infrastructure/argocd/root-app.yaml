#  infrastructure/argocd/root-app.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-application
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # Assure une suppression propre si tu supprimes l'app
spec:
  project: default
  source:
    repoURL: 'https://github.com/arnaudmaillet/core-platform'
    targetRevision: feature/infra/setup # On reste sur ta branche de travail
    path: infrastructure/argocd        # C'EST LA CLÉ : Elle se surveille elle-même
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-platform-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/arnaudmaillet/core-platform'
    targetRevision: feature/infra/setup
    path: k8s/overlays/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
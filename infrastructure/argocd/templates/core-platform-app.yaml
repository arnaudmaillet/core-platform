# infrastructure/argocd/templates/core-platform-app.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-platform-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/arnaudmaillet/core-platform'
    targetRevision: HEAD
    path: k8s/overlays/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true